<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSA JAMB PRACTICES APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #2e3075; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .app-container { background-color: #0f111a; min-height: 100vh; padding-bottom: 80px; }
        .app-section { display: none; padding: 20px; }
        #dashboard-view { display: block; }

        /* Header Area */
        .header-box { padding: 25px 20px; background-color: #2e3075; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .utme-badge { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 10px; padding: 5px 15px; font-size: 0.7rem; }

        /* Subject Row (Horizontal) */
        .section-title { font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 10px; margin: 20px 0 10px; }
        .subject-scroll { display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; padding-bottom: 5px; }
        .subject-scroll::-webkit-scrollbar { display: none; }
        .mini-card { 
            min-width: 140px; padding: 12px; background: #161722; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px;
        }
        .mini-card i { padding: 8px; border-radius: 8px; font-size: 0.9rem; }

        /* Quick Access Cards */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .quick-card { height: 100px; border-radius: 15px; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; border: none; cursor: pointer; }
        .quick-card i { font-size: 1.2rem; background: rgba(255,255,255,0.2); width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        .quick-card span { font-size: 0.75rem; font-weight: 600; }

        .bg-purple { background: linear-gradient(135deg, #6259a8, #4c4485); }
        .bg-orange { background: linear-gradient(135deg, #bc743c, #9e5d2d); }
        .bg-teal { background: linear-gradient(135deg, #1d9086, #146e66); }
        .bg-grey { background: linear-gradient(135deg, #5b757b, #465a5f); }

        /* Study Guide Vertical List */
        .guide-group-title { font-size: 0.8rem; color: #888; text-transform: uppercase; margin: 20px 0 10px; letter-spacing: 1px; }
        .guide-item { background: #1e2029; border-radius: 12px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .guide-icon { width: 45px; height: 45px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 15px; }

        /* Note Content */
        .note-card { background: #1e1f2b; border-radius: 15px; padding: 20px; margin-bottom: 15px; border-left: 5px solid #ff8c00; }

        /* Bottom Nav */
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: #2e3075; display: flex; justify-content: space-around; padding: 12px 0; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .nav-link { color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.65rem; text-align: center; }
        .nav-link.active { color: white; }
        .nav-link i { display: block; font-size: 1.2rem; margin-bottom: 3px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="dashboard-view" class="app-section" style="padding: 0; display: block;">
        <div class="header-box">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <div class="rounded-circle" style="width: 45px; height: 45px; background: #5c5ed3; display: flex; align-items: center; justify-content: center;"><i class="fas fa-user"></i></div>
                    <div><h6 class="mb-0 fw-bold">Hello confidence ðŸ‘‹</h6><small style="opacity: 0.7; font-size: 0.7rem;">Let's start learning</small></div>
                </div>
                <div class="utme-badge">UTME (JAMB... <i class="fas fa-chevron-down ms-1"></i></div>
            </div>
        </div>

        <div class="px-3">
            <div class="section-title"><i class="fas fa-fire text-danger"></i> My Subject</div>
            <div id="horizontal-list" class="subject-scroll"></div>

            <div class="section-title"><i class="fas fa-rocket text-primary"></i> Quick access</div>
            <div class="grid-container">
                <div class="quick-card bg-purple">
                    <i class="fas fa-desktop"></i><span>Practice Questions</span>
                </div>
                <div class="quick-card bg-orange" onclick="openStudyGuide()">
                    <i class="fas fa-file-alt"></i><span>Notes</span>
                </div>
                <div class="quick-card bg-teal">
                    <i class="fas fa-book"></i><span>Literary Texts</span>
                </div>
                <div class="quick-card bg-grey">
                    <i class="fas fa-archive"></i><span>Syllabus</span>
                </div>
            </div>

            <div class="section-title"><i class="fas fa-history text-warning"></i> Resume last session</div>
            <div class="p-3 rounded-4 mb-3" style="background: #1e1f2b;">
                <div class="d-flex align-items-center">
                    <div class="bg-dark p-3 rounded-3 me-3"><i class="fas fa-book-open text-primary"></i></div>
                    <div>
                        <h6 class="mb-0 small fw-bold text-white-50">The Lekki Headmaster</h6>
                        <small class="text-white">Chapter 2: The Enticement</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="study-guide-view" class="app-section">
        <div class="d-flex align-items-center mb-4">
            <button class="btn text-white p-0 me-3" onclick="showDashboard()"><i class="fas fa-arrow-left fs-4"></i></button>
            <h4 class="fw-bold mb-0">Study Notes</h4>
        </div>
        <div id="vertical-guide-list"></div>
    </div>

    <div id="note-viewer" class="app-section">
        <div class="d-flex align-items-center mb-4">
            <button class="btn text-white p-0 me-3" onclick="backToGuide()"><i class="fas fa-arrow-left fs-4"></i></button>
            <h4 id="note-title" class="fw-bold mb-0 text-warning">Notes</h4>
        </div>
        <div id="note-content"></div>
    </div>

    <div class="nav-bottom">
        <a href="#" class="nav-link active"><i class="fas fa-home"></i>Home</a>
        <a href="#" class="nav-link"><i class="fas fa-trophy"></i>Activate</a>
        <a href="#" class="nav-link"><i class="fas fa-user"></i>Account</a>
        <a href="#" class="nav-link"><i class="fas fa-cog"></i>Settings</a>
    </div>
</div>

<script>
    const allSubjects = [
        { id: "English Language", icon: "fas fa-book", color: "#bc743c", category: "main" },
        { id: "Mathematics", icon: "fas fa-calculator", color: "#1d9086", category: "main" },
        { id: "Physics", icon: "fas fa-broadcast-tower", color: "#3b7d4f", category: "main" },
        { id: "Chemistry", icon: "fas fa-flask", color: "#bc743c", category: "main" },
        { id: "Biology", icon: "fas fa-lungs", color: "#bc743c", category: "main" },
        { id: "Government", icon: "fas fa-book-open", color: "#8a2be2", category: "main" },
        { id: "Literature-In-English", icon: "fas fa-pills", color: "#8a2be2", category: "main" },
        { id: "Financial Accounting", icon: "fas fa-chart-pie", color: "#1d9086", category: "main" },
        { id: "Economics", icon: "fas fa-chart-line", color: "#1d9086", category: "main" },
        { id: "Agricultural Science", icon: "fas fa-sun", color: "#bc743c", category: "other" },
        { id: "Geography", icon: "fas fa-globe", color: "#1d9086", category: "other" }
    ];

    let noteData = {};

    async function loadNotes() {
        try {
            const res = await fetch('study_guide.json');
            noteData = await res.json();
        } catch(e) { console.log("JSON Load Failed"); }
    }

    function init() {
        loadNotes();
        const horizontal = document.getElementById('horizontal-list');
        horizontal.innerHTML = allSubjects.filter(s => s.category === 'main').map(s => `
            <div class="mini-card" style="border-color: ${s.color};">
                <i class="${s.icon}" style="background: ${s.color}22; color: ${s.color};"></i>
                <span style="font-size: 0.7rem;">${s.id}</span>
            </div>
        `).join('');
    }

    function openStudyGuide() {
        document.getElementById('dashboard-view').style.display = 'none';
        document.getElementById('study-guide-view').style.display = 'block';
        const list = document.getElementById('vertical-guide-list');
        let html = '<div class="guide-group-title">My Subjects</div>';
        html += allSubjects.filter(s => s.category === 'main').map(renderItem).join('');
        html += '<div class="guide-group-title">Other Subjects</div>';
        html += allSubjects.filter(s => s.category === 'other').map(renderItem).join('');
        list.innerHTML = html;
    }

    function renderItem(s) {
        return `<div class="guide-item" onclick="viewSubject('${s.id}')">
            <div class="guide-icon" style="background: ${s.color}22"><i class="${s.icon}" style="color: ${s.color}"></i></div>
            <span class="fw-bold" style="font-size:0.85rem">${s.id}</span>
        </div>`;
    }

    function viewSubject(id) {
        document.getElementById('study-guide-view').style.display = 'none';
        document.getElementById('note-viewer').style.display = 'block';
        document.getElementById('note-title').innerText = id;
        const body = document.getElementById('note-content');
        const notes = noteData[id];
        if(notes) {
            body.innerHTML = notes.map(n => `<div class="note-card"><h6 class="fw-bold mb-2">${n.topic}</h6><div class="small text-white-50" style="white-space: pre-wrap;">${n.content}</div></div>`).join('');
        } else {
            body.innerHTML = `<p class="text-center mt-5 text-muted">Notes for ${id} coming soon!</p>`;
        }
    }

    function showDashboard() { document.getElementById('study-guide-view').style.display = 'none'; document.getElementById('dashboard-view').style.display = 'block'; }
    function backToGuide() { document.getElementById('note-viewer').style.display = 'none'; document.getElementById('study-guide-view').style.display = 'block'; }

    window.onload = init;
</script>
</body>
</html>
