<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSA JAMB PRO 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --jamb-blue: #0d47a1; --accent: #ffd600; --bg: #f4f7f6; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; }
        .header { background: var(--jamb-blue); color: white; padding: 15px; border-bottom: 4px solid var(--accent); }
        .subject-card { background: white; border-radius: 12px; padding: 15px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .subject-card.selected { border-color: #28a745; background: #f0fff4; }
        .option { display: block; width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; text-align: left; background: white; }
        .option.selected { background: var(--jamb-blue); color: white; }
    </style>
</head>
<body>

<div class="header d-flex justify-content-between align-items-center shadow-sm">
    <h4 class="mb-0">ðŸŽ“ FSA JAMB PRO</h4>
    <div id="timer" class="h4 mb-0 fw-bold">02:00:00</div>
</div>

<div class="container mt-4">
    <div id="dash-screen">
        <div class="text-center mb-4"><h2>Candidate Dashboard</h2><p>Select English + 3 Subjects</p></div>
        <div class="row g-3" id="sub-grid"></div>
        <div class="text-center mt-5">
            <button id="start-btn" class="btn btn-primary btn-lg px-5 disabled" onclick="startExam()">START EXAMINATION</button>
        </div>
    </div>

    <div id="exam-screen" style="display:none;">
        <div class="card p-4 shadow">
            <div class="d-flex justify-content-between mb-3">
                <span id="sub-title" class="fw-bold text-primary"></span>
                <span id="q-count" class="badge bg-dark"></span>
            </div>
            <div id="q-area"></div>
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary" onclick="changeQ(-1)">Previous</button>
                <button class="btn btn-primary" onclick="changeQ(1)">Next</button>
            </div>
        </div>
    </div>
</div>

<script>
    const subjects = [
        {id:"English", file:"english.json", icon:"ðŸ“š"},
        {id:"Mathematics", file:"math.json", icon:"ðŸ“"},
        {id:"Physics", file:"physics.json", icon:"âš›ï¸"},
        {id:"Chemistry", file:"chemistry.json", icon:"ðŸ§ª"},
        {id:"Biology", file:"biology.json", icon:"ðŸ§¬"},
        {id:"CRK", file:"crk.json", icon:"ðŸ“–"},
        {id:"Commerce", file:"commerce.json", icon:"ðŸ›’"},
        {id:"Accounting", file:"accounting.json", icon:"ðŸ“Š"}
    ];

    let selected = ["English"], examData = {}, activeS = "English", activeI = 0, answers = {};

    function initDash() {
        const grid = document.getElementById('sub-grid'); grid.innerHTML = '';
        subjects.forEach(s => {
            grid.innerHTML += `<div class="col-6 col-md-3"><div class="subject-card ${selected.includes(s.id)?'selected':''}" onclick="toggleS('${s.id}')">
                <div class="h2">${s.icon}</div><h5>${s.id}</h5>
            </div></div>`;
        });
        document.getElementById('start-btn').classList.toggle('disabled', selected.length < 4);
    }

    function toggleS(id) {
        if(id === "English") return;
        const i = selected.indexOf(id);
        if(i > -1) selected.splice(i, 1); else if(selected.length < 4) selected.push(id);
        initDash();
    }

    async function startExam() {
        const btn = document.getElementById('start-btn');
        btn.innerText = "Checking files...";
        
        for (let sName of selected) {
            const sObj = subjects.find(s => s.id === sName);
            try {
                const res = await fetch(sObj.file);
                if (!res.ok) throw new Error("not_found");
                const data = await res.json();
                examData[sName] = data;
                answers[sName] = {};
            } catch (e) {
                alert(`Error with ${sName}: Either the file '${sObj.file}' is missing from your main GitHub folder, or it has a coding error inside it.`);
                btn.innerText = "START EXAMINATION";
                return; 
            }
        }
        document.getElementById('dash-screen').style.display = 'none';
        document.getElementById('exam-screen').style.display = 'block';
        renderQ();
    }

    function renderQ() {
        const questions = examData[activeS];
        const q = questions[activeI];
        document.getElementById('sub-title').innerText = activeS;
        document.getElementById('q-count').innerText = `Q ${activeI + 1} of ${questions.length}`;
        let html = "";
        if(q.img) html += `<div class="text-center mb-3"><img src="${q.img}" class="img-fluid rounded border" style="max-height:200px"></div>`;
        html += `<h5 class="mb-4">${q.q}</h5>`;
        q.options.forEach((opt, idx) => {
            html += `<button class="option ${answers[activeS][activeI] === idx ? 'selected' : ''}" onclick="pick(${idx})">${opt}</button>`;
        });
        document.getElementById('q-area').innerHTML = html;
    }

    function pick(idx) { answers[activeS][activeI] = idx; renderQ(); }
    function changeQ(dir) { 
        if(activeI + dir >= 0 && activeI + dir < examData[activeS].length) { activeI += dir; renderQ(); }
    }
    initDash();
</script>
</body>
</html>
