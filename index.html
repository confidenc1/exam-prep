<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSA JAMB PRACTICES APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ORIGINAL DESIGN THEME --- */
        body { background-color: #0f111a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        .app-section { display: none; padding: 20px; min-height: 100vh; }
        #dashboard-view { display: block; }

        /* Top Navigation Bar Style */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .timer-text { font-weight: bold; font-size: 1.2rem; color: #ffffff; opacity: 0.8; }

        /* Subject Selection Grid (Horizontal Scroll) */
        .subject-grid { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; margin-bottom: 30px; scrollbar-width: none; }
        .subject-grid::-webkit-scrollbar { display: none; }
        
        .subject-card { 
            min-width: 100px; height: 100px; background: #161722; border-radius: 15px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s;
        }
        .subject-card.active { border: 1px solid #ff8c00; background: rgba(255,140,0,0.05); }
        .subject-card i { font-size: 1.2rem; margin-bottom: 8px; color: #ff8c00; }
        .subject-card span { font-size: 0.75rem; font-weight: 500; }

        /* Main Action Cards (CBT & Study Guide) */
        .action-card { 
            border-radius: 20px; padding: 25px; height: 160px; border: none; 
            cursor: pointer; display: flex; flex-direction: column; justify-content: space-between;
            margin-bottom: 20px; transition: transform 0.2s;
        }
        .action-card:active { transform: scale(0.96); }
        .btn-purple { background: linear-gradient(135deg, #4e2a84, #311b92); }
        .btn-orange { background: linear-gradient(135deg, #e65100, #ff8f00); opacity: 0.9; }
        .action-card h6 { font-size: 1.1rem; font-weight: bold; line-height: 1.3; }

        /* Vertical List View for Study Guide */
        .guide-item {
            background: #1e1f2b; border-radius: 14px; padding: 18px;
            margin-bottom: 15px; display: flex; align-items: center;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .guide-icon-box {
            width: 48px; height: 48px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; margin-right: 15px;
        }
        .guide-item span { font-weight: 600; font-size: 0.95rem; }

        /* Note Content Display */
        .note-card { 
            background: #1e1f2b; border-radius: 15px; padding: 20px; 
            margin-bottom: 20px; border-left: 5px solid #ff8c00; 
        }

        /* Bottom Menu */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #0f111a;
            display: flex; justify-content: space-around; padding: 15px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .nav-link { color: #4d4f5c; text-decoration: none; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; }
        .nav-link.active { color: #6a11cb; }
        .nav-link i { font-size: 1.2rem; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="dashboard-view" class="app-section">
        <div class="top-nav">
            <div class="d-flex align-items-center">
                <div class="rounded-circle bg-secondary me-3" style="width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h6 class="mb-0 fw-bold">Hello Candidate ðŸ‘‹</h6>
                    <small class="text-muted" style="font-size: 0.7rem;">Your success starts here</small>
                </div>
            </div>
            <div class="timer-text">02:00:00</div>
        </div>

        <div class="subject-grid">
            <div class="subject-card active"><i class="fas fa-book"></i><span>English</span></div>
            <div class="subject-card"><i class="fas fa-calculator"></i><span>Mathematics</span></div>
            <div class="subject-card"><i class="fas fa-flask"></i><span>Physics</span></div>
            <div class="subject-card"><i class="fas fa-vial"></i><span>Chemistry</span></div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="action-card btn-purple" onclick="alert('Starting Practice Mode...')">
                    <i class="fas fa-laptop-code fs-2"></i>
                    <h6>CBT Mock<br>Exam</h6>
                </div>
            </div>
            <div class="col-6">
                <div class="action-card btn-orange" onclick="openStudyGuide()">
                    <i class="fas fa-book-open fs-2"></i>
                    <h6>Study<br>Guide</h6>
                </div>
            </div>
        </div>
    </div>

    <div id="study-guide-view" class="app-section">
        <div class="d-flex align-items-center mb-4">
            <button class="btn text-white p-0 me-3" onclick="showView('dashboard-view')">
                <i class="fas fa-arrow-left fs-4"></i>
            </button>
            <h4 class="fw-bold mb-0">Notes</h4>
        </div>
        
        <p class="text-muted small mb-3 text-uppercase fw-bold">My Subjects</p>
        <div id="guide-list-container">
            </div>
    </div>

    <div id="note-viewer" class="app-section">
        <div class="d-flex align-items-center mb-4">
            <button class="btn text-white p-0 me-3" onclick="showView('study-guide-view')">
                <i class="fas fa-arrow-left fs-4"></i>
            </button>
            <h4 id="active-subject-title" class="fw-bold mb-0 text-warning">Subject Name</h4>
        </div>
        <div id="note-content-body">
            </div>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-link active"><i class="fas fa-home"></i>Home</a>
        <a href="#" class="nav-link"><i class="fas fa-key"></i>Activate</a>
        <a href="#" class="nav-link"><i class="fas fa-user-circle"></i>Profile</a>
        <a href="#" class="nav-link"><i class="fas fa-info-circle"></i>Help</a>
    </div>

    <script>
        // All subjects for the vertical list
        const subjectData = [
            { name: "English Language", icon: "fas fa-book", color: "#8b5e3c" },
            { name: "Mathematics", icon: "fas fa-calculator", color: "#2d8a7d" },
            { name: "Physics", icon: "fas fa-broadcast-tower", color: "#3b7d4f" },
            { name: "Chemistry", icon: "fas fa-flask", color: "#a67c52" },
            { name: "Biology", icon: "fas fa-lungs", color: "#3b7d4f" },
            { name: "Government", icon: "fas fa-landmark", color: "#8a2be2" },
            { name: "Literature-In-English", icon: "fas fa-book-open", color: "#8a2be2" },
            { name: "Financial Accounting", icon: "fas fa-chart-pie", color: "#2d8a7d" },
            { name: "Economics", icon: "fas fa-chart-line", color: "#2d8a7d" }
        ];

        let studyData = {};

        // Fetch Study Guide JSON
        async function loadContent() {
            try {
                const response = await fetch('study_guide.json');
                studyData = await response.json();
            } catch (err) { console.log("JSON not found yet."); }
        }

        function showView(viewId) {
            document.querySelectorAll('.app-section').forEach(section => section.style.display = 'none');
            document.getElementById(viewId).style.display = 'block';
        }

        function openStudyGuide() {
            showView('study-guide-view');
            const container = document.getElementById('guide-list-container');
            container.innerHTML = subjectData.map(s => `
                <div class="guide-item" onclick="viewSubjectNotes('${s.name}')">
                    <div class="guide-icon-box" style="background: ${s.color}22">
                        <i class="${s.icon}" style="color: ${s.color}"></i>
                    </div>
                    <span>${s.name}</span>
                </div>
            `).join('');
        }

        function viewSubjectNotes(subjectName) {
            showView('note-viewer');
            document.getElementById('active-subject-title').innerText = subjectName;
            const body = document.getElementById('note-content-body');
            
            const content = studyData[subjectName];
            if(content) {
                body.innerHTML = content.map(t => `
                    <div class="note-card">
                        <h5 class="fw-bold mb-2">${t.topic}</h5>
                        <div class="text-white-50 small" style="white-space: pre-wrap; line-height: 1.6;">${t.content}</div>
                    </div>
                `).join('');
            } else {
                body.innerHTML = `<div class="text-center mt-5 text-muted">No notes found for ${subjectName} yet.</div>`;
            }
        }

        window.onload = loadContent;
    </script>
</body>
</html>
