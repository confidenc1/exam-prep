<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSA JAMB PRO 2026 - FULL VERSION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --jamb-blue: #0d47a1; --accent: #ffd600; --bg: #f4f7f6; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; padding-bottom: 50px; }
        .header { background: var(--jamb-blue); color: white; padding: 15px; border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 1000; }
        .subject-card { background: white; border-radius: 12px; padding: 15px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); height: 100%; }
        .subject-card.selected { border-color: #28a745; background: #f0fff4; transform: translateY(-3px); }
        .option { display: block; width: 100%; padding: 12px; margin-bottom: 10px; border: 1.5px solid #ddd; border-radius: 8px; text-align: left; background: white; cursor: pointer; }
        .option.selected { background: var(--jamb-blue); color: white; border-color: var(--jamb-blue); }
        .passage { background: #fffde7; padding: 15px; border-left: 5px solid var(--jamb-blue); margin-bottom: 20px; font-style: italic; }
        #timer { font-size: 1.4rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="header d-flex justify-content-between align-items-center shadow">
    <h4 class="mb-0">ðŸŽ“ FSA JAMB PRO</h4>
    <div id="timer">02:00:00</div>
</div>

<div class="container mt-4">
    <div id="dash-screen">
        <div class="text-center mb-4">
            <h2>Candidate Dashboard</h2>
            <p class="text-muted">Select <b>English</b> + 3 other subjects to begin.</p>
        </div>
        <div class="row g-3" id="sub-grid"></div>
        <div class="text-center mt-5">
            <button id="start-btn" class="btn btn-primary btn-lg px-5 disabled shadow" onclick="startExam()">START EXAMINATION</button>
        </div>
    </div>

    <div id="exam-screen" style="display:none;">
        <div class="row">
            <div class="col-md-8">
                <div class="card p-4 shadow-sm border-0">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 id="sub-title" class="text-primary fw-bold mb-0"></h5>
                        <span id="q-count" class="badge bg-dark"></span>
                    </div>
                    <hr>
                    <div id="q-area"></div>
                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-outline-secondary px-4" onclick="changeQ(-1)">Previous</button>
                        <button class="btn btn-primary px-4" onclick="changeQ(1)">Next Question</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm border-0">
                    <h6 class="fw-bold mb-3">Subjects</h6>
                    <div id="subject-tabs" class="list-group mb-3"></div>
                    <button class="btn btn-danger w-100 fw-bold" onclick="finishExam()">SUBMIT ALL</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // FULL SUBJECT LIST RESTORED
    const subjectsList = [
        {id:"English", file:"english.json", icon:"ðŸ“š"},
        {id:"Mathematics", file:"math.json", icon:"ðŸ“"},
        {id:"Physics", file:"physics.json", icon:"âš›ï¸"},
        {id:"Chemistry", file:"chemistry.json", icon:"ðŸ§ª"},
        {id:"Biology", file:"biology.json", icon:"ðŸ§¬"},
        {id:"Economics", file:"economics.json", icon:"ðŸ“ˆ"},
        {id:"CRK", file:"crk.json", icon:"ðŸ“–"},
        {id:"Commerce", file:"commerce.json", icon:"ðŸ›’"},
        {id:"Accounting", file:"accounting.json", icon:"ðŸ“Š"}
    ];

    let selected = ["English"], examData = {}, activeS = "English", activeI = 0, answers = {};

    function initDash() {
        const grid = document.getElementById('sub-grid');
        grid.innerHTML = '';
        subjectsList.forEach(s => {
            const isSel = selected.includes(s.id);
            grid.innerHTML += `
                <div class="col-6 col-md-3">
                    <div class="subject-card ${isSel?'selected':''}" onclick="toggleS('${s.id}')">
                        <div class="h2 mb-2">${s.icon}</div>
                        <h6 class="mb-0">${s.id}</h6>
                    </div>
                </div>`;
        });
        document.getElementById('start-btn').classList.toggle('disabled', selected.length < 4);
    }

    function toggleS(id) {
        if(id === "English") return;
        const i = selected.indexOf(id);
        if(i > -1) selected.splice(i, 1);
        else if(selected.length < 4) selected.push(id);
        initDash();
    }

    async function startExam() {
        const btn = document.getElementById('start-btn');
        btn.innerText = "Connecting...";
        
        for (let sName of selected) {
            const sObj = subjectsList.find(s => s.id === sName);
            try {
                // Tries root first, then exam-prep/
                let res = await fetch(sObj.file);
                if(!res.ok) res = await fetch('exam-prep/' + sObj.file);
                if(!res.ok) throw new Error();
                
                examData[sName] = await res.json();
                answers[sName] = {};
            } catch (e) {
                alert(`STOP! The file for ${sName} (${sObj.file}) cannot be found on GitHub.\n\nMake sure it is spelled exactly and uploaded!`);
                btn.innerText = "START EXAMINATION";
                return;
            }
        }
        document.getElementById('dash-screen').style.display = 'none';
        document.getElementById('exam-screen').style.display = 'block';
        renderTabs();
        renderQ();
        startTimer(7200);
    }

    function renderTabs() {
        const container = document.getElementById('subject-tabs');
        container.innerHTML = '';
        selected.forEach(s => {
            container.innerHTML += `<button class="list-group-item list-group-item-action ${activeS===s?'active':''}" onclick="switchSub('${s}')">${s}</button>`;
        });
    }

    function switchSub(s) { activeS = s; activeI = 0; renderTabs(); renderQ(); }

    function renderQ() {
        const q = examData[activeS][activeI];
        document.getElementById('sub-title').innerText = activeS;
        document.getElementById('q-count').innerText = `Q ${activeI + 1} of ${examData[activeS].length}`;
        
        let html = q.p ? `<div class="passage">${q.p}</div>` : "";
        if(q.img) html += `<div class="text-center mb-3"><img src="${q.img}" class="img-fluid border" style="max-height:200px"></div>`;
        html += `<h5 class="mb-4">${q.q}</h5>`;
        
        q.options.forEach((opt, idx) => {
            const isSel = answers[activeS][activeI] === idx;
            html += `<button class="option ${isSel?'selected':''}" onclick="pick(${idx})">
                <b>${String.fromCharCode(65+idx)}.</b> ${opt}
            </button>`;
        });
        document.getElementById('q-area').innerHTML = html;
    }

    function pick(idx) { answers[activeS][activeI] = idx; renderQ(); }
    function changeQ(dir) { if(activeI+dir >= 0 && activeI+dir < examData[activeS].length) { activeI += dir; renderQ(); } }

    function startTimer(sec) {
        const el = document.getElementById('timer');
        const t = setInterval(() => {
            sec--;
            let h = Math.floor(sec/3600), m = Math.floor((sec%3600)/60), s = sec%60;
            el.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(sec <= 0) { clearInterval(t); finishExam(); }
        }, 1000);
    }

    function finishExam() {
        let score = 0, total = 0;
        selected.forEach(s => {
            examData[s].forEach((q, i) => { if(answers[s][i] === q.a) score++; total++; });
        });
        alert(`Finished!\nTotal Score: ${score}/${total}\nJAMB Aggregate: ${Math.round((score/total)*400)}`);
        location.reload();
    }

    initDash();
</script>
</body>
</html>
