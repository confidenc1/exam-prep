<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Prep Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        .selected { border-color: #2563eb; background-color: #eff6ff; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div id="previewSection" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-3xl shadow-xl fade-in">
        <div class="flex justify-between items-center mb-6">
            <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-bold">PREVIEW MODE</span>
            <span id="qCount" class="text-slate-400 font-medium">1 of 5</span>
        </div>
        <div id="quizContent">
            <h2 id="questionText" class="text-xl font-bold mb-6 text-slate-800 text-center">Loading question...</h2>
            <div id="optionButtons" class="space-y-3">
                </div>
        </div>
    </div>

    <div id="loginSection" class="hidden max-w-md mx-auto mt-10 p-8 bg-white rounded-3xl shadow-2xl text-center fade-in">
        <div class="mb-6 text-green-500">
            <i class="fas fa-check-circle text-6xl"></i>
        </div>
        <h2 class="text-2xl font-black mb-2">Quiz Completed!</h2>
        <p class="text-slate-500 mb-8 text-sm">To see your score and unlock 2025/2026 past questions, sign in below.</p>
        
        <form action="https://formspree.io/f/mqaejnbk" method="POST" onsubmit="handleSocialLogin()">
            <input type="hidden" name="email_target" value="confidencwonder108@gmail.com">
            <input type="hidden" name="activity" value="New Student Login Attempt">
            
            <button type="submit" name="provider" value="Google" class="w-full flex items-center justify-center gap-3 p-4 mb-4 bg-white border-2 border-slate-100 rounded-2xl font-bold hover:bg-slate-50 transition-all">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" width="20"> Continue with Google
            </button>
            <button type="submit" name="provider" value="Facebook" class="w-full flex items-center justify-center gap-3 p-4 bg-[#1877F2] text-white rounded-2xl font-bold hover:opacity-90 transition-all">
                <i class="fab fa-facebook text-xl"></i> Continue with Facebook
            </button>
        </form>
    </div>

    <div id="lockSection" class="hidden max-w-md mx-auto mt-10 p-8 bg-white rounded-3xl shadow-2xl text-center fade-in">
        <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200">
            <i class="fas fa-key text-white text-3xl"></i>
        </div>
        <h1 class="text-3xl font-black text-slate-800 mb-2">Final Step</h1>
        <p class="text-slate-400 mb-8 text-sm">Enter your Access Key to unlock all subjects.</p>
        <input type="text" id="keyInput" placeholder="ENTER ACCESS KEY" class="w-full p-5 mb-6 bg-slate-100 rounded-2xl text-center text-xl font-black uppercase tracking-widest border-2 border-transparent focus:border-blue-500 outline-none transition-all">
        <button onclick="verifyKey()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">
            UNLOCK ALL SUBJECTS
        </button>
        <p class="mt-6 text-xs text-slate-400 font-bold uppercase tracking-wider">Contact Admin: 09131546480</p>
    </div>

    <div id="dashboardSection" class="hidden max-w-5xl mx-auto p-6 fade-in">
        <header class="mb-10 text-center">
            <h2 class="text-3xl font-black text-slate-800">Exam Dashboard</h2>
            <p class="text-slate-500 font-medium">Select up to 4 subjects to start your practice</p>
        </header>
        <div id="subjectGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            </div>
        <div class="mt-12 text-center">
            <button class="px-12 py-5 bg-slate-800 text-white rounded-2xl font-black text-lg hover:bg-black transition-all">START EXAMINATION</button>
        </div>
    </div>

    <script>
        const ACCESS_KEY = "PREP24";
        let currentQ = 0;
        
        const previewQuestions = [
            { q: "Which planet is known as the Red Planet?", o: ["Earth", "Mars", "Jupiter", "Venus"], a: "Mars" },
            { q: "What is the capital of Nigeria?", o: ["Lagos", "Kano", "Abuja", "Ibadan"], a: "Abuja" },
            { q: "Solve: 15 + (10 รท 2)", o: ["12.5", "20", "25", "17"], a: "20" },
            { q: "Who wrote 'Things Fall Apart'?", o: ["Wole Soyinka", "Chinua Achebe", "Buchi Emecheta", "Femi Osofisan"], a: "Chinua Achebe" },
            { q: "Which gas do plants absorb?", o: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], a: "Carbon Dioxide" }
        ];

        function loadQuestion() {
            const q = previewQuestions[currentQ];
            document.getElementById('qCount').innerText = `${currentQ + 1} of 5`;
            document.getElementById('questionText').innerText = q.q;
            const container = document.getElementById('optionButtons');
            container.innerHTML = '';
            q.o.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "w-full p-4 bg-white border-2 border-slate-100 rounded-2xl text-left font-bold hover:border-blue-500 hover:bg-blue-50 transition-all";
                btn.innerText = opt;
                btn.onclick = () => handleAnswer();
                container.appendChild(btn);
            });
        }

        function handleAnswer() {
            if (currentQ < 4) {
                currentQ++;
                loadQuestion();
            } else {
                document.getElementById('previewSection').classList.add('hidden');
                document.getElementById('loginSection').classList.remove('hidden');
            }
        }

        function handleSocialLogin() {
            // This allows the form to send to Formspree first
            setTimeout(() => {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('lockSection').classList.remove('hidden');
            }, 1000);
        }

        function verifyKey() {
            const input = document.getElementById('keyInput').value.toUpperCase();
            if (input === ACCESS_KEY) {
                document.getElementById('lockSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                renderSubjects();
            } else {
                alert("Incorrect Key. Contact Admin.");
            }
        }

        function renderSubjects() {
            const subs = ["Physics", "Mathematics", "English", "Chemistry", "Biology", "Government", "Economics", "Literature"];
            const grid = document.getElementById('subjectGrid');
            grid.innerHTML = '';
            subs.forEach(s => {
                const div = document.createElement('div');
                div.className = "p-8 bg-white rounded-3xl border-2 border-transparent shadow-sm text-center cursor-pointer hover:shadow-md transition-all";
                div.innerHTML = `<div class="w-12 h-12 bg-slate-100 rounded-xl mx-auto mb-4 flex items-center justify-center text-slate-600"><i class="fas fa-book"></i></div><span class="font-black text-slate-800">${s}</span>`;
                div.onclick = () => div.classList.toggle('selected');
                grid.appendChild(div);
            });
        }

        // Start
        loadQuestion();
    </script>
</body>
</html>
