<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSA JAMB PRO 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --jamb-blue: #0d47a1; --accent: #ffd600; --bg: #f4f7f6; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin-bottom: 50px; }
        .header { background: var(--jamb-blue); color: white; padding: 15px; border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 1000; }
        .subject-card { background: white; border-radius: 12px; padding: 15px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .subject-card.selected { border-color: #28a745; background: #f0fff4; transform: translateY(-5px); }
        .option { display: block; width: 100%; padding: 14px; margin-bottom: 10px; border: 1.5px solid #d1d5db; border-radius: 8px; text-align: left; background: white; transition: 0.2s; }
        .option.selected { background: var(--jamb-blue); color: white; border-color: var(--jamb-blue); }
        .passage { background: #fffde7; padding: 15px; border-left: 5px solid var(--jamb-blue); margin-bottom: 20px; font-style: italic; border-radius: 4px; }
        #timer { font-size: 1.5rem; }
    </style>
</head>
<body>

<div class="header d-flex justify-content-between align-items-center shadow">
    <h4 class="mb-0">ðŸŽ“ FSA JAMB PRO</h4>
    <div id="timer" class="fw-bold">02:00:00</div>
</div>

<div class="container mt-4">
    <div id="dash-screen">
        <div class="text-center mb-4">
            <h2>Candidate Dashboard</h2>
            <p class="text-muted">Select <b>English</b> + 3 other subjects to begin.</p>
        </div>
        <div class="row g-3" id="sub-grid"></div>
        <div class="text-center mt-5">
            <button id="start-btn" class="btn btn-primary btn-lg px-5 disabled shadow" onclick="startExam()">START EXAMINATION</button>
        </div>
    </div>

    <div id="exam-screen" style="display:none;">
        <div class="row">
            <div class="col-md-8">
                <div class="card p-4 shadow-sm border-0">
                    <div class="d-flex justify-content-between mb-3">
                        <h5 id="sub-title" class="text-primary fw-bold"></h5>
                        <span id="q-count" class="badge bg-dark fs-6"></span>
                    </div>
                    <hr>
                    <div id="q-area"></div>
                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-outline-secondary px-4" onclick="changeQ(-1)">Previous</button>
                        <button class="btn btn-primary px-4" onclick="changeQ(1)">Next Question</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm border-0">
                    <h6>Subject Progress</h6>
                    <div id="subject-tabs" class="list-group mb-3"></div>
                    <button class="btn btn-danger w-100 fw-bold" onclick="finishExam()">SUBMIT ALL SUBJECTS</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const subjects = [
        {id:"English", file:"english.json", icon:"ðŸ“š"},
        {id:"Mathematics", file:"math.json", icon:"ðŸ“"},
        {id:"Physics", file:"physics.json", icon:"âš›ï¸"},
        {id:"Chemistry", file:"chemistry.json", icon:"ðŸ§ª"},
        {id:"Biology", file:"biology.json", icon:"ðŸ§¬"},
        {id:"CRK", file:"crk.json", icon:"ðŸ“–"},
        {id:"Commerce", file:"commerce.json", icon:"ðŸ›’"},
        {id:"Accounting", file:"accounting.json", icon:"ðŸ“Š"}
    ];

    let selected = ["English"];
    let examData = {};
    let currentSub = "English";
    let currentIdx = 0;
    let studentAnswers = {};

    function initDash() {
        const grid = document.getElementById('sub-grid');
        grid.innerHTML = '';
        subjects.forEach(s => {
            const isSelected = selected.includes(s.id);
            grid.innerHTML += `
                <div class="col-6 col-md-3">
                    <div class="subject-card ${isSelected?'selected':''}" onclick="toggleS('${s.id}')">
                        <div class="h2">${s.icon}</div>
                        <h6>${s.id}</h6>
                    </div>
                </div>`;
        });
        document.getElementById('start-btn').classList.toggle('disabled', selected.length < 4);
    }

    function toggleS(id) {
        if(id === "English") return;
        const i = selected.indexOf(id);
        if(i > -1) selected.splice(i, 1);
        else if(selected.length < 4) selected.push(id);
        initDash();
    }

    async function startExam() {
        try {
            document.getElementById('start-btn').innerHTML = "Loading Questions...";
            for (let sName of selected) {
                const sObj = subjects.find(s => s.id === sName);
                const response = await fetch(sObj.file);
                if(!response.ok) throw new Error();
                examData[sName] = await response.json();
                studentAnswers[sName] = {};
            }
            document.getElementById('dash-screen').style.display = 'none';
            document.getElementById('exam-screen').style.display = 'block';
            renderTabs();
            renderQ();
            startTimer(7200); 
        } catch (e) {
            alert("Error: One or more .json files are missing from your GitHub folder!");
            location.reload();
        }
    }

    function renderTabs() {
        const container = document.getElementById('subject-tabs');
        container.innerHTML = '';
        selected.forEach(s => {
            container.innerHTML += `
                <button class="list-group-item list-group-item-action ${currentSub===s?'active':''}" 
                    onclick="switchSub('${s}')">${s}</button>`;
        });
    }

    function switchSub(s) { currentSub = s; currentIdx = 0; renderTabs(); renderQ(); }

    function renderQ() {
        const qList = examData[currentSub];
        const q = qList[currentIdx];
        document.getElementById('sub-title').innerText = currentSub;
        document.getElementById('q-count').innerText = `Q ${currentIdx + 1} of ${qList.length}`;
        
        let html = q.p ? `<div class="passage">${q.p}</div>` : "";
        if(q.img) html += `<div class="text-center mb-3"><img src="${q.img}" class="img-fluid border" style="max-height:250px"></div>`;
        html += `<h5 class="mb-4">${q.q}</h5>`;
        
        q.options.forEach((opt, i) => {
            const isSel = studentAnswers[currentSub][currentIdx] === i;
            html += `<button class="option ${isSel?'selected':''}" onclick="saveAns(${i})">
                <b>${String.fromCharCode(65+i)}.</b> ${opt}
            </button>`;
        });
        document.getElementById('q-area').innerHTML = html;
    }

    function saveAns(i) { studentAnswers[currentSub][currentIdx] = i; renderQ(); }
    
    function changeQ(dir) {
        if(currentIdx + dir >= 0 && currentIdx + dir < examData[currentSub].length) {
            currentIdx += dir; renderQ();
        }
    }

    function startTimer(sec) {
        const timerEl = document.getElementById('timer');
        const interval = setInterval(() => {
            sec--;
            let h = Math.floor(sec/3600), m = Math.floor((sec%3600)/60), s = sec%60;
            timerEl.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(sec <= 0) { clearInterval(interval); finishExam(); }
        }, 1000);
    }

    function finishExam() {
        let score = 0;
        let totalQs = 0;
        selected.forEach(s => {
            examData[s].forEach((q, idx) => {
                if(studentAnswers[s][idx] === q.a) score++;
                totalQs++;
            });
        });
        const jambScore = Math.round((score/totalQs) * 400);
        alert(`Finished!\nTotal Correct: ${score}/${totalQs}\nEstimated JAMB Score: ${jambScore}/400`);
        location.reload();
    }

    initDash();
</script>
</body>
</html>
